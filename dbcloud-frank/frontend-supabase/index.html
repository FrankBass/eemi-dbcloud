<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/article-form.css">
  <script type="module" src="./js/home.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/" class="nav-link">Accueil</a>
        <a href="article-like.html" class="nav-link">Mes likes</a>
        <a href="profile.html" class="nav-link">Mon compte</a>
      </div>
      <div class="navbar-center">
        <a href="/" class="brand">SUPABASE</a>
      </div>
      <div class="navbar-right">
        <a id="nav-login" href="./login.html" class="nav-link">Connexion</a>
        <a href="join.html" class="nav-link join-button">Créer un compte</a>
        <span id="nav-userinfos"></span>
      </div>
    </nav>
  </header>
  <main>
    <button id="create-article-button" class="btn btn-primary">Créer un nouvel article</button>
    <ul id="article-list" class="article-list"></ul>
  </main>

  <div id="article-form-container" class="modal">
    <div class="modal-content">
      <span id="cancel-article-form" class="close">&times;</span>
      <form id="article-form">
        <input type="hidden" id="article-id" name="id">
        <label for="title">Titre</label>
        <input type="text" id="title" name="title" required>
        <label for="content">Contenu</label>
        <textarea id="content" name="content" required></textarea>
        <label for="image_url">URL de l'image</label>
        <input type="url" id="image_url" name="image_url">
        <label for="status">Statut</label>
        <select id="status" name="status" required>
          <option value="DRAFT">Brouillon</option>
          <option value="PUBLISHED">Publié</option>
        </select>
        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>
</body>
</html>
