<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/profile.css" />
  <script type="module" src="./js/profile.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/" class="nav-link">Accueil</a>
        <a href="article-like.html" class="nav-link">Mes likes</a>
        <a href="profile.html" class="nav-link">Mon compte</a>
      </div>
      <div class="navbar-center">
        <a href="/" class="brand">SUPABASE</a>
      </div>
      <div class="navbar-right">
        <a id="nav-login" href="./login.html" class="nav-link">Connexion</a>
        <a href="join.html" class="nav-link join-button">Créer un compte</a>
        <span id="nav-userinfos"></span>
      </div>
    </nav>
  </header>
  <main>
    <h1>Profile</h1>
    <form id="profile-form">
      <div id="errors"></div>
      <label for="pseudo">Pseudo:</label>
      <input type="text" id="pseudo" name="pseudo" required />
      
      <label for="firstname">Prénom:</label>
      <input type="text" id="firstname" name="firstname" required />
      
      <label for="lastname">Nom:</label>
      <input type="text" id="lastname" name="lastname" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio"></textarea>
      
      <label for="social_links">Liens sociaux (format JSON):</label>
      <textarea id="social_links" name="social_links"></textarea>
      
      <label for="avatar_url">URL de l'avatar:</label>
      <input type="text" id="avatar_url" name="avatar_url" />
      
      <button type="submit">Mettre à jour le profil</button>
    </form>
    <button id="logout-button">Déconnexion</button>
  </main>
</body>
</html>
