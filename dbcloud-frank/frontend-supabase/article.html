<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/article.css">
  <script type="module" src="js/security.js" defer></script> <!-- Assurez-vous d'inclure ce fichier -->
  <script type="module" src="js/article.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/" class="nav-link">Accueil</a>
        <a href="article-like.html" class="nav-link">Mes likes</a>
        <a href="profile.html" class="nav-link">Mon compte</a>
      </div>
      <div class="navbar-center">
        <a href="/" class="brand">SUPABASE</a>
      </div>
      <div class="navbar-right">
        <a id="nav-login" href="./login.html" class="nav-link">Connexion</a>
        <a href="join.html" class="nav-link join-button">Cr√©er un compte</a>
        <span id="nav-userinfos"></span>
      </div>
    </nav>
  </header>
  <main>
    <section class="article-header">
      <h1 id="article-title" class="article-title"></h1>
      <p id="article-author" class="article-author"></p>
    </section>
    <section class="article-content">
      <img id="article-image" class="article-image" style="display: none;">
      <p id="article-content" class="article-text"></p>
    </section>
    <section class="article-comments">
      <h2>Commentaires</h2>
      <form id="comment-form" class="comment-form">
        <textarea name="content" placeholder="Ajouter un commentaire" required></textarea>
        <button type="submit" class="submit-button">Envoyer</button>
      </form>
      <div id="comments-section" class="comments-section"></div>
    </section>
    <section class="article-likes">
      <button id="like-button" class="like-button">Like</button>
      <span id="likes-count" class="likes-count"></span>
    </section>
  </main>
</body>
</html>
